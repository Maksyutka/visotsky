<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>My project</title>
  </head>
  <body>
    <div class="popup-container">
      <div class="popup">
        <div class="popup__left">
          <p class="popup__bg-text">пош<br />аго-<br />вый<br />план</p>
          <div class="popup__bg-img-wrapper">
            <img class="popup__bg-img" src="./images/book.png" alt="book" />
          </div>
          <div class="popup__arrow-wrapper">
            <img class="popup__arrow" src="./images/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="popup__right">
          <p class="popup__title">мастер-класс?</p>
          <div class="popup__wrapper">
            <p class="popup__subtitle">Скачайте пошаговый план</p>
            <p class="popup__name">«Как собственнику выйти из операционки»</p>
            <p class="popup__subtitle">
              и познакомьтесь с этим инструментом
              <span class="popup__subtitle_bold">прямо сейчас</span>
            </p>
          </div>
          <p class="popup__subtitle popup__subtitle_less">
            10 шагов помогут создать системный бизнес
          </p>
          <form class="popup__form" action="#">
            <label class="popup__label" for="email"
              >Для получения бонуса введите email</label
            >
            <input
              class="popup__input"
              placeholder="Ваш e-mail"
              id="email"
              type="email"
            />
            <button class="popup__btn" type="submit">
              Скачать пошаговой план
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
